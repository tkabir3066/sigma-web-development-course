<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-2</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
      </div>

      <br />

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
      <br />

      <div>
        <label for="phone">Phone</label>
        <select>
          <option value="ind">+91</option>
          <option value="pak">+92</option>
          <option value="afg">+93</option>
          <option value="ban">+88</option>
        </select>

        <input type="tel" name="phone" id="phone" />
      </div>
      <br />

      <div>
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume" />
      </div>

      <br />

      <div>
        <label for="exp">Experience(years):</label>
        <input type="number" name="exp" id="exp" value="0" />
      </div>
      <br />

      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="html" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" />
        <label for="js">Javascript</label>
      </fieldset>
      <br />

      <div>
        <label for="education">Higher Education:</label>
        <select name="education" id="education">
          <option value="hs">Higher Secondary</option>
          <option value="bs">Bachelor</option>
          <option value="ms">Master's</option>
        </select>
      </div>

      <fieldset>
        <legend>Availability</legend>
        <input type="radio" name="full" id="full" />
        <label for="full">Full Time</label>
        <input type="radio" name="part" id="part" />
        <label for="part">Part Time</label>
      </fieldset>

      <br />

      <div>
        <label for="comment">Additional Comment:</label>
        <br />
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
      </div>

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
