<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio, Video and Media</title>
  </head>
  <body>
    <!-- Video -->

    <h2>Video</h2>
    <video
      height="300"
      src="video.mp4"
      controls
      muted
      poster="poster.jpg"
    ></video>

    <br /><br />
    <!-- audio -->

    <h2>Audio</h2>

    <audio src="Guli Mata.mp3" controls loop></audio>

    <br /><br />

    <!-- svg -->

    <h2>SVG</h2>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <img src="img.svg" alt="svg image" />

    <br /><br />

    <!-- iframe -->
    <h2>Iframe</h2>

    <iframe
      src="https://www.codewithharry.com/"
      width="500"
      height="300"
    ></iframe>
    &nbsp; &nbsp; &nbsp;
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=buXMzlE9ZzKvLlBK"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    &nbsp; &nbsp; &nbsp;
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.35231252442!2d88.26495147428662!3d22.535406374774144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f882db4908f667%3A0x43e330e68f6c2cbc!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1696564141974!5m2!1sen!2sin"
      width="600"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
