<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Project</title>
  </head>
  <body>
    <!-- You are given 12 files. 6 audio and 6 video.
    Design a website using HTML only which shows these files 12 files.
    -->

    <!-- header section start -->
    <header>
      <h1 style="text-align: center; margin-bottom: 2rem">Header Section</h1>
    </header>
    <!-- header section end -->

    <!-- main section -->
    <main style="text-align: center; margin-bottom: 1rem">
      <h1>Media Files</h1>
      <section>
        <h2 style="text-align: center">Audio files</h2>

        <audio src="./audio/1.mp3" controls></audio>

        <audio src="./audio/2.mp3" controls></audio>

        <audio src="./audio/3.mp3" controls></audio>

        <audio src="./audio/4.mp3" controls></audio>

        <audio src="./audio/5.mp3" controls></audio>

        <audio src="./audio/6.mp3" controls></audio>
      </section>

      <!-- video section -->
      <section>
        <h2>Video files</h2>

        <video src="./video/1.mp4" controls></video>

        <video src="./video/2.mp4" controls></video>

        <video src="./video/3.mp4" controls></video>

        <video src="./video/4.mp4" controls></video>

        <video src="./video/5.mp4" controls></video>

        <video src="./video/6.mp4" controls></video>
      </section>
    </main>

    <!-- footer section -->
    <footer>
      <p style="text-align: center">
        &copy;Copyright | Tutul Kabir alright reserved
      </p>
    </footer>
  </body>
</html>
