<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design a Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->

    <div class="card">
      <div>
        <img src="./card.png" alt="card" class="card-img" />
      </div>
      <div class="tags">
        <span>Nature</span>
        <span>Lake</span>
      </div>

      <div class="contents">
        <h2>What is nature?</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          harum natus obcaecati debitis dicta similique ipsam placeat sint,
          reprehenderit ipsa pariatur ullam repellendus dolores rerum ex est
          excepturi sequi quidem provident itaque aliquid! Vel, expedita.
        </p>
      </div>

      <div class="btn">
        <button type="submit">Read More</button>
      </div>
    </div>
  </body>
</html>
