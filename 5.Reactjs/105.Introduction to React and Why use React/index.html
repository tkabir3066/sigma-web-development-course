<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why React</title>
    <style>
      .box {
        color: red;
        height: 121px;
        width: 121px;
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">I am Box 1</div>
    <div class="box box2">I am Box 2</div>
    <div class="box box3">I am Box 3</div>

    <script>
      setTimeout(() => {
        document.querySelector(".box1").textContent = "hey";
      }, 1000);
      setTimeout(() => {
        document.querySelector(".box2").textContent = "hi";
      }, 2000);
      setTimeout(() => {
        document.querySelector(".box3").textContent = "hello";
      }, 3000);
    </script>
  </body>
</html>
