<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h2>Counter: <span id="counter">0</span></h2>
    <button id="btn">Increase</button>

    <script>
      document.getElementById("btn").addEventListener("click", () => {
        const count = parseInt(document.getElementById("counter").textContent);
        document.getElementById("counter").textContent = count + 1;
      });
    </script>
  </body>
</html>
