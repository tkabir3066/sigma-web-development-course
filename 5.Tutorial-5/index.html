<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="./train.png" alt="train image" />

    <br /><br />

    <!-- table -->
    <table>
      <caption>
        Employee Details
      </caption>
      <thead>
        <th>Name</th>
        <th>Designation</th>
        <th>Fav language</th>
      </thead>

      <tbody>
        <tr>
          <td>Tutul</td>
          <td>Programmer</td>
          <td>JavaScript</td>
        </tr>

        <tr>
          <td colspan="2">Shehan</td>
          <!-- <td>Programmer</td> -->
          <td>Java</td>
        </tr>
        <tr>
          <td colspan="2">Soyab</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Mahira</td>
          <td colspan="2">C++</td>
        </tr>
      </tfoot>
    </table>

    <!-- list -->

    <ul type="square">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ul>
    <ol type="A">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ol>
  </body>
</html>
